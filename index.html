<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Punsch</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!--APPLE-->
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 counter-label" style="background-color: #50910f" onclick="add({name: 'Apfel-Amaretto Punsch', price: 2.80})">
                    <br>
                    <br><h2 id="appleCounterLabel" >0</h2>
                </div>
                <div class="col-4 col-xs-4 col-sm-4 col-md4 tile" style="background-color: #50910f" onclick="add({name: 'Apfel-Amaretto Punsch', price: 2.80})">
                    <br>
                    <img class="tile-icon" src="./images/apple.svg"/>
                    <br>
                    <h4 class="tile-headline">Apfel Amaretto Punsch</h4>
                    <br>
                </div>
                
                <!--BERRRY-->
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 counter-label" style="background-color: #52172b" onclick="add({name: 'Beerenpunsch', price: 2.80})">
                    <br>
                    <br><h2 id="berryCounterLabel">0</h2>
                </div>
                <div class="col-4 col-xs-4 col-sm-4 col-md-4 tile" style="background-color: #52172b" onclick="add({name: 'Beerenpunsch', price: 2.80})">
                    <br>
                    <img class="tile-icon" src="./images/berry.png"/>
                    <br>
                    <h4 class="tile-headline">Beerenpunsch</h4>
                    <br>
                </div>
            </div>
            
            <div class="row">
                <!--WINE-->
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 counter-label" style="background-color: #bf3520" onclick="add({name: 'Glühwein', price: 2.80})">
                    <br>
                    <br><h2 id="wineCounterLabel">0</h2>
                </div>
                <div class="col-4 col-xs-4 col-sm-4 col-md-4 tile" style="background-color: #bf3520" onclick="add({name: 'Glühwein', price: 2.80})">
                    <br>
                    <img class="tile-icon" src="./images/wine.svg"/>
                    <br>
                    <h4 class="tile-headline">Glühwein</h4>
                    <br>
                </div>
                
                <!--KIDS-->
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 counter-label" style="background-color: #09b5a9" onclick="add({name: 'Kinderpunsch', price: 2})">
                    <br>
                    <br><h2 id="kidsCounterLabel">0</h2>
                </div>
                <div class="col-4 col-xs-4 col-sm-4 col-md-4 tile" style="background-color: #09b5a9" onclick="add({name: 'Kinderpunsch', price: 2})">
                    <br>
                    <img src="./images/child.png" style="height: 50px"/>
                    <br>
                    <h4 class="tile-headline">Kinderpunsch</h4>
                    <br>
                </div>
            </div>
            
            <div class="row">
                <!--BEER-->
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 counter-label" style="background-color: #874e00" onclick="add({name: 'Bier', price: 2.50})">
                    <br>
                    <br><h2 id="beerCounterLabel">0</h2>
                </div>
                <div class="col-4 col-xs-4 col-sm-4 col-md-4 tile" style="background-color: #874e00" onclick="add({name: 'Bier', price: 2.50})">
                    <br>
                    <img class="tile-icon" src="./images/beer.svg"/>
                    <br>
                    <h4 class="tile-headline">Bier</h4>
                    <br>
                </div>
                
                <!--CUP-->
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 counter-label" style="background-color: #7c7c7c" onclick="add({name: 'Häferl', price: 2.50})">
                    <br>
                    <br><h2 id="cupCounterLabel">0</h2>
                </div>
                <div class="col-4 col-xs-4 col-sm-4 col-md-4 tile" style="background-color: #7c7c7c" onclick="add({name: 'Häferl', price: 2.50})">
                    <br>
                    <img src="./images/mug.png" style="height: 50px"/>
                    <br>
                    <h4 class="tile-headline">Häferl</h4>
                    <br>
                </div>
            </div>
            
            <div class="row">
                
                <div class="col-6 col-xs-6 col-sm-6 col-md-6"></div>
                <div id="fillCupsField" onclick="fillCups()" class="col-6 col-xs-6 col-sm-6 col-md-6">
                    <br>
                    Ein Häferl pro Getränk
                    <br><br>
                </div>
            </div>
        </div>
        <br><br>
        <p id="result" style="text-align: center; font-size: 40px; color: green; font-weight: 600">0.00€</p>
        
        <div id="footer" onclick="resetPressed()">NEU STARTEN</div>
    </body>
</html>
