<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Punsch</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!--APPLE-->
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 counter-label" style="background-color: #50910f">
                    <br><br><h2 id="appleCounterLabel" >0</h2>
                </div>
                <div class="col-5 col-xs-5 col-sm-5 col-md-5 tile" style="background-color: #50910f" onclick="add({name: 'Apfel-Amaretto Punsch', price: 2.80})">
                    <br>
                    <img class="tile-icon" src="./images/apple.svg"/>
                    <br><br>
                    <h4 class="tile-headline">Apfel-Amaretto Punsch</h4>
                </div>
                
                <!--BERRRY-->
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 counter-label" style="background-color: #52172b">
                    <br><br><h2 id="berryCounterLabel">0</h2>
                </div>
                <div class="col-5 col-xs-5 col-sm-5 col-md-5 tile" style="background-color: #52172b" onclick="add({name: 'Beerenpunsch', price: 2.80})">
                    <br>
                    <img class="tile-icon" src="./images/berry.png"/>
                    <br><br>
                    <h4 class="tile-headline">Beerenpunsch</h4>
                </div>
            </div>
            
            <div class="row">
                <!--WINE-->
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 counter-label" style="background-color: #bf3520">
                    <br><br><h2 id="wineCounterLabel">0</h2>

                    <br>
                    <img class="tile-icon" src="./images/wine.svg"/>
                    <br><br>
                    <h4 class="tile-headline">Gl체hwein</h4>
                </div>
                
                <!--KIDS-->
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 counter-label" style="background-color: #09b5a9">
                    <br><br><h2 id="kidsCounterLabel">0</h2>
                </div>
                <div class="col-5 col-xs-5 col-sm-5 col-md-5 tile" style="background-color: #09b5a9" onclick="add({name: 'Kinderpunsch', price: 2})">
                    <br>
                    <img src="./images/child.png" style="height: 50px"/>
                    <br><br>
                    <h4 class="tile-headline">Kinderpunsch</h4>
                </div>
            </div>
            
            <div class="row">
                <!--BEER-->
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 counter-label" style="background-color: #874e00">
                    <br><br><h2 id="beerCounterLabel">0</h2>
                </div>
                <div class="col-5 col-xs-5 col-sm-5 col-md-5 tile" style="background-color: #874e00" onclick="add({name: 'Bier', price: 2.50})">
                    <br>
                    <img class="tile-icon" src="./images/beer.svg"/>
                    <br><br>
                    <h4 class="tile-headline">Bier</h4>
                </div>
                
                <!--CUP-->
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 counter-label" style="background-color: #7c7c7c">
                    <br><br><h2 id="cupCounterLabel">0</h2>
                </div>
                <div class="col-5 col-xs-5 col-sm-5 col-md-5 tile" style="background-color: #7c7c7c" onclick="add({name: 'H채ferl', price: 2.50})">
                    <br>
                    <img src="./images/mug.png" style="height: 50px"/>

        </div>
        <hr/>
        Result: <a id="result"></a>
